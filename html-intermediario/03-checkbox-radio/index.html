<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio</title>
</head>
<body>
    <h1>Checkbox, Radio</h1>

    <h3>linguagens de programção</h3>
    <label for="c#">C#</label>
    <input id="c#" type="checkbox" name="linguagens" checked><br>
    
    <label for="javascript">JavaScript</label>
    <input id="javascript" type="checkbox" name="linguagens"><br><br>
    <h3>Genero</h3>
    <label for="masculino">Masculino</label>
    <input id="masculino" type="radio" name="genero">

    <label for="feminino">Feminino</label>
    <input id="feminino" type="radio" name="genero">
    

</html>
